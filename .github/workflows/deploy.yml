name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # ✅ 必須：pnpmをCIにインストール（これがなければpnpmは使えません）
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # あなたのpnpmのバージョンに合わせてよい
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Add .nojekyll
        run: echo "" > dist/.nojekyll

      - name: Remove README.md from dist
        run: rm -f dist/README.md || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
